<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="location">
    <h1 class="location__timezone">Timezone</h1>
    <canvas class="location__icon" width="100" height="100"></canvas>
  </section>

  <section class="temperature">
    <div class="degree-wrapper">
      <h2 class="temperature__degree">34</h2>
      <span class="temperature__scale">F</span>
    </div>
    <p class="temperature__description">Cold</p>
  </section>

  <script src="skycons.js"></script>
  <script src="app.js"></script>
</body>

</html>
